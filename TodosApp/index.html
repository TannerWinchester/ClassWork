<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4fa143e733.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>JavaScript Todos App</title>
</head>
<body>

    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <p class="lead">Powered by JavaScript & Bootstrap</p>
            <form class="search" autocomplete="off">
                <input type="text" class="form-control m-auto" name="search" placeholder="Search Todos">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="text-light">Learn a new programming language</span>
                <i class="far fa-trash-alt delete text-light"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="text-light">Search for jobs</span>
                <i class="far fa-trash-alt delete text-light"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="text-light">Read a book</span>
                <i class="far fa-trash-alt delete text-light"></i>
            </li>
        </ul>

        <form class="add text-center my-4" autocomplete="off">
            <label class="text-light">Add a new Todo...</label>
            <input type="text" class="form-control m-auto" name="add">
        </form>

    </div>


<script src="app.js"></script>
</body>
</html>
