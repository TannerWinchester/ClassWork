<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Miles Per Gallon Calculator</title>
    <link rel="stylesheet" href="rectangle.css">
</head>
<body>
    <main>
        <h1>The Area and Perimeter Calculator</h1>
        <script>
            "use strict";
            //get length
            const length = parseInt(prompt("Enter the length of the rectangle: "));

            //get width
            const width = parseInt(prompt("Enter the width of the rectangle: "));

            //calculate area 
            const area = parseInt(length * width);

            //calculate perimeter
            const perim = parseInt(2 * length + 2 * width);

            //display results
            const html = "<p>Length: " + length + "</p>" +
                "<p>Width: " + width + "</p>" + 
                "<p>Area: " + area + "</p>" +
                "<p>Perimeter: " + perim + "</p>";
                document.write(html);

        </script>
